<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoomGroom - All Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>All Products</h1>
        <div class="row">
            <!-- Loop through all products and display each product -->
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${product.image}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 th:text="${product.name}" class="card-title">Product Name</h5>
                        <p th:text="${product.description}" class="card-text">Product Description</p>
                        <p th:text="${product.price}" class="card-text">Price: $XX.XX</p>
                        <!-- Add more details or buttons as needed -->
                        <form action="/products/{productId}" method="put">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <button type="submit" class="btn btn-warning">Edit Product</button>
                        </form>
                        <form action="/products/{productId}" method="delete">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <button type="submit" class="btn btn-danger">Delete Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!-- Button to manage promocodes -->
        <a href="#" class="btn btn-success">Manage Promo codes</a>
        
        <!-- Button to add new product -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">Add Product</button>
        
        <!-- Add Product Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form to add new product -->
                        <form action="/products/register" object="${product}" method="post">
                            <div class="form-group">
                                <label for="productName">Product Name:</label>
                                <input field="*{name}" type="text" class="form-control" id="productName" name="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productDescription">Product Description:</label>
                                <input field="*{description}" type="text" class="form-control" id="productDescription" name="productDescription" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Product Price:</label>
                                <input field="*{originalPrice}" type="number" class="form-control" id="productPrice" name="productPrice" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
